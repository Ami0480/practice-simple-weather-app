<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>

    <title>Practice Weather App</title>
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="search"
          placeholder="Enter a city.."
          class="search-form"
          id="search-form-input"
          required
        />
        <input
          type="submit"
          value="Search"
          class="submit-button"
          id="submit-button"
        />
      </form>
      <div class="city-temp">
        <div class="weather-app">
          <h2 id="city"></h2>
          <div class="weather-details">
            <div><span id="time"></span>, <span id="description"></span></div>
            <div>
              <span>Humidity: <strong id="humidity"></strong>,</span>
              <span>Wind: <strong id="wind"></strong></span>
            </div>
          </div>
        </div>

        <div class="units">
          <h3 id="temperature" class="display-temperature"></h3>
          <span class="c"> Â°C</span>
        </div>
      </div>

      <div id="temperature" class="temperature">Loading..</div>
      <img id="icon" />
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
